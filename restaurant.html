<body class="inside" id="body">
  <!-- Beginning header -->
  <header class="restaurant-header">
    <!-- Beginning nav -->
    <nav class="restaurant-header__nav">
      <h1>
          <img src="img/rest_icon.svg" alt="Logo"/>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li>
          <a href="/"><img src="img/restaurant.svg" alt="home">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
    <!-- End nav -->

  </header>
  <!-- End header -->
    <!-- Beginning map -->
    <section id="map-container" >
      <div id="map" role="application" aria-label="Select restaurant on Map"></div>
    </section>
    <!-- End map -->
  <!-- Beginning main -->
  <main id="maincontent" class="restaurant-main" aria-describedby="restaurant-name" role="main">
    
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article" aria-label="restaurant details" >

      <h2 id="restaurant-name" tabindex="0">
      </h2>
      <img id="restaurant-img" alt="restaurant presentation photo" tabindex="0">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0" aria-label="Timings"></table>
      <!-- <a href="#reviews-container" class="skip-link">Skip map</a> -->
    </section>
    <!-- end restaurant -->
    
    <!-- Beginning reviews -->
    <section id="reviews-container" role="article">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <div class="modal" id="reviewModal" role="form">
      <div class="modal-content">
        <span class="closeIcon" onclick="closePopup()">&times;</span>
        <div class="form-review">
          <input type="text" placeholder="Enter Your Name" id="review-name" role="textbox"/>
          <select name="review-rating" id="review-rating" role="listbox">
              <option role="option" value="none" disabled selected>Select Rating</option>
              <option role="option" value="1">1</option>
              <option role="option" value="2">2</option>
              <option role="option" value="3">3</option>
              <option role="option" value="4">4</option>
              <option role="option" value="5">5</option>
          </select>
          <textarea name="review-comment" id="review-comment" rows="5" placeholder="Tell us what you think" role="textbox"></textarea>
          <button type="button" class="submit-data" onclick="processData()" role="button">Submit</button>
        </div>
      </div>
    </div>
   
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/" tabindex="0">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
