<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="img/rest_icon.ico">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="restaurant-header">
    <!-- Beginning nav -->
    <nav class="restaurant-header__nav">
      <h1>
          <img src="img/rest_icon.svg" alt="Logo"/>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li>
          <a href="/"><img src="img/restaurant.svg" alt="home"></i>Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
    <!-- End nav -->

  </header>
  <!-- End header -->
    <!-- Beginning map -->
    <section id="map-container" aria-label="google map">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
  <!-- Beginning main -->
  <main id="maincontent" class="restaurant-main" aria-describedby="restaurant-name" role="main">
    
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article" aria-label="restaurant details" >

      <h2 id="restaurant-name">
      </h2>
      <img id="restaurant-img" alt="restaurant presentation photo">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      <a href="#reviews-container" class="skip-link">Skip map</a>
    </section>
    <!-- end restaurant -->
    
    <!-- Beginning reviews -->
    <section id="reviews-container" role="article">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

   
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKJo_l4-e15tk1TOXCGsE_c1Xq6DcLgEE&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
